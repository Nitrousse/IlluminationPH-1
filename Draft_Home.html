<head>

    <title>Document</title>
    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-container {
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

      display: flex;
      background-color: white;
      overflow: hidden;
      border: none;
    }

    .navbar a {
      flex: 1;
      color: #333;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f0f0f0;
    }
    .body{
        text-align: center;
        background-color: #8D99AE;
        color: white;
        border: 20px;
        padding: 20px;
    }
    .map
    {
        flex: 1;
      color: #333;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
      transition: background-color 0.3s;
      background-color: #e0e0e0;
      margin-left: 5px;
      border: none; 
      outline: none; 
    }
    .Bodytwo
    {
        text-align: center;
    }
  </style>

</head>
<body>
  <div class="top-container">
