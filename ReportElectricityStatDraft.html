<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Illumination PH - Report Electricity Access</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 30px;
  background: #f9f9f9;
  }
  header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  }
  nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #333;
  }
  h1, h2 {
  text-align: center;
  }
  form {
  background: #fff;
  padding: 20px;
  margin: 20px auto;
  max-width: 900px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .form-row {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
  }
  .form-row label {
  flex: 1;
  }
  input, select, textarea, button {
  width: 95%;
  padding: 8px;
  margin-top: 6px;
  border: 2px solid #ccc;
  border-radius: 4px;
  }
  button {
  background: #1976d2;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  margin-top: 10px;
  cursor: pointer;
  }
  button:hover {
  background: #0d47a1;
  }
  .section {
  border-top: 2px dashed #ddd;
  padding-top: 20px;
  margin-top: 20px;
  }
  </style>
</head>
<body>
  <header>
    <h2>Illumination PH</h2>
    <nav>
      <a href="#">Home</a> <a href="#">Interactive Map</a> <a href="#">Donate</a> <a href="#">Volunteer</a> <a href="#">Learn</a> <a href="#">Log in</a>
    </nav>
  </header>
  <h1>Report Electricity Access Status</h1>
  <p style="text-align:center;">Help us keep electricity data up to date by submitting recent updates from your region.</p>
  <form>
    <h2>Location Details</h2>
    <div class="form-row">
      <label>Region/Province: <input type="text" placeholder="Region I, Region 2, Region 3"></label> <label>Community/Area Name: <input type="text" placeholder="Enter your community name"></label>
    </div><label>GPS Coordinates: <input type="text" placeholder="Latitude, Longitude"></label> <button type="button">Next</button>
    <div class="section">
      <h2>Access Status</h2>
      <div class="form-row">
        <label>Current Status: <select>
          <option>
            No electricity access
          </option>
          <option>
            Partial access
          </option>
          <option>
            Full access
          </option>
        </select></label> <label>Date of Observation: <input type="date"></label>
      </div>
      <div class="form-row">
        <label>Power Source(s): <select>
          <option>
            Grid
          </option>
          <option>
            Generator
          </option>
          <option>
            Solar
          </option>
          <option>
            Battery
          </option>
          <option>
            Other
          </option>
        </select></label> <label>Number of Households Affected: <input type="number" placeholder="Enter number"></label>
      </div><label>Estimated hours of electricity per day: <input type="text" placeholder="Enter hours"></label> <button type="button">Next</button>
    </div>
    <div class="section">
      <h2>Additional Notes</h2><label>Comments or description: 
      <textarea placeholder="Optional comments or description"></textarea></label> <label>Upload evidence: <input type="file"></label> <button type="button">Next</button>
    </div>
    <div class="section">
      <h2>Reporter Information</h2>
      <div class="form-row">
        <label>Name: <input type="text" placeholder="Enter your name"></label> <label>Email: <input type="email" placeholder="Enter your email"></label>
      </div>
      <div class="form-row">
        <label>Role: <input type="text" placeholder="e.g. resident, field worker"></label> <label>Anonymous Submission: <select>
          <option>
            Yes
          </option>
          <option>
            No
          </option>
        </select></label>
      </div><label>Consent: <input type="text" value="I confirm the information is accurate to the best of my knowledge" readonly></label> <button type="submit">Submit Report</button>
    </div>
  </form>
</body>
</html>
